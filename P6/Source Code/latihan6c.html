<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 6C</title>
</head>

<body>
    <p>
        <script>
            function jumlah() {
                var bil1 = parseFloat(document.nama_form.bilangan1.value);
                var bil2 = parseFloat(document.nama_form.bilangan2.value);
                if (isNaN(bil1)) {
                    bil1 = 0.0;
                }
                if (isNaN(bil2)) {
                    bil2 = 0.0;
                }
                var hasil = bil1 + bil2;
                alert("Hasil Penjumlahan = " + hasil);
            }
        </script>
    </p>

    <form name="nama_form">
        <h1><br>Memasukkan Data Lewat Keyboard</br></h1>
        <pre>
Bilangan Pertama    :   <input type="text" size="11" name="bilangan1">
Bilangan Kedua      :   <input type="text" size="11" name="bilangan2">
        </pre>
        <input type="button" value="Jumlahkan" onclick="jumlah()">
        <input type="reset" value="Ulang">
    </form>
</body>

</html>
